{% extends 'userena/userena_base.html' %}
{% load i18n %}
{% load material_form %}

{% block title %}{% trans "用户注册" %}{% endblock %}

<!-- body_class is materialize container -->
{% block body_class %}container{% endblock %}

{% block content %}
<div class="row card">
	<div class="card-content">
		<span class="card-title">注册</span>
		<div class="row">
			<form action="" method="post" class="viewform">
					{% csrf_token %}
					
					{{ form.non_field_errors }}
					
					{% form form=form %}{% endform %}

					<input type="submit" value="{% trans "注册" %}" />
			</form>
		</div>
	</div>
</div>

{% endblock %}
