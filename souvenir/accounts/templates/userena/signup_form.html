{% extends 'userena/userena_base.html' %}
{% load i18n %}

{% block title %}{% trans "用户注册" %}{% endblock %}


{% block content %}
<div class="row card">
	<div class="card-content">
		<span class="card-title">注册</span>
		<div class="row">
			<form action="" method="post" class="viewform">
				{% csrf_token %}
				
				{{ form.non_field_errors }}
				
				{{ form }}
				<a class="waves-effect waves-light btn" onclick="$(this).closest('form').submit()" >注册</a>
			</form>
		</div>
	</div>
</div>

{% endblock %}
