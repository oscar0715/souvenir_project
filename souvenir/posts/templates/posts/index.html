{% extends 'posts/post_base.html' %}
{% load i18n %}
{% load static %}
	
{% block title %}手信{% endblock %}

{% block meta %}
<link rel="stylesheet" type="text/css" href="{% static 'posts/css/index.css' %}" media="screen,projection">
{% endblock %}   

{% block body %}
	<div id="index-banner" class="parallax-container">
		<div class="section no-pad-bot">
			<div class="container"></div>
		</div>
		<div class="parallax"><img src="{% static 'posts/image/postcard_web.jpg' %}" alt="Unsplashed background img 1"></div>
	</div>

	<div class="container" id="post_list">
		
			<div class="row ">
				
				<div>
					<form action='/posts/search/' method='GET' >
						<div class="input-field col s12 m6 offset-m3">
							
							<input id="key" name = "key" type="text">
							<label for="key">
								<i class="material-icons tiny">search</i>
								搜索省份，城市
							</label> 
						</div>	
					</form>	
				</div>

				{% for post in posts %}
				<div class="col s12 m6 offset-m3">

					<div class="card hoverable">
					{% include "posts/postcontent.html" %}
					</div>
					
				</div>
				{% endfor %}
			</div>
	</div>
{% endblock %}


{% block script %}
	<script type="text/javascript" src="{% static 'posts/js/index.js' %}"></script>
{% endblock %}
