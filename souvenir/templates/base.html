{% load static %}

<!DOCTYPE html>

<html lang="zh-Hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>      

	<title>{% block title %}Post{% endblock %}</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	
	{% block meta %}{% endblock %}
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">

</head>
 
<header>
	{% include "navbar.html" %} 
</header>
<body id="{% block body_id %}{% endblock %}" class="grey lighten-3 {% block body_class %}{% endblock %}">
  
	
	{% block body %}

		<div class="container">
			{% block content %}
			
			{% endblock %}
		</div>
		
	{% endblock %}
	
	{% include "footer.html" %} 
</body>

<script src="//code.jquery.com/jquery-2.1.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> 
<script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>

{% block script %}{% endblock %}        

</html>
